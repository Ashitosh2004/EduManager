<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5" />
    <meta name="description" content="EduManager - Comprehensive institute management system for modern educational institutions. Manage students, faculty, courses, and timetables with intelligent automation and real-time collaboration." />
    <meta name="keywords" content="education management, institute management, student management, faculty management, timetable generator, course management, educational software, school administration" />
    <meta name="author" content="EduManager Team" />
    <meta name="theme-color" content="#2563eb" />
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="EduManager - Institute Management System" />
    <meta property="og:description" content="Streamline student, faculty, and course management with powerful tools designed for modern educational institutions." />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="EduManager" />
    <meta property="og:locale" content="en_US" />
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="EduManager - Institute Management System" />
    <meta name="twitter:description" content="Streamline student, faculty, and course management with powerful tools designed for modern educational institutions." />
    
    <!-- Preconnect to external domains for better performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Google Fonts - Roboto for Material Design -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet" />
    
    <!-- Additional Google Fonts for variety -->
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet" />
    
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    
    <!-- Favicon and App Icons -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Preload critical resources -->
    <link rel="preload" href="/src/main.tsx" as="script" />
    
    <title>EduManager - Institute Management System</title>
    
    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator && location.protocol === 'https:') {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered: ', registration);
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
    
    <!-- Theme Detection Script - Prevents FOUC -->
    <script>
      (function() {
        try {
          const theme = localStorage.getItem('theme') || 'system';
          const systemDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
          const isDark = theme === 'dark' || (theme === 'system' && systemDark);
          
          if (isDark) {
            document.documentElement.classList.add('dark');
          }
        } catch (error) {
          console.warn('Failed to apply theme:', error);
        }
      })();
    </script>
    
    <!-- Critical CSS for preventing layout shifts -->
    <style>
      /* Critical above-the-fold styles to prevent FOUC */
      body {
        margin: 0;
        font-family: 'Roboto', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        line-height: 1.5;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      #root {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      
      /* Loading spinner for initial app load */
      .initial-loading {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background: hsl(0 0% 100%);
      }
      
      .dark .initial-loading {
        background: hsl(222.2 84% 4.9%);
      }
      
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 4px solid hsl(210 78% 46% / 0.2);
        border-left-color: hsl(210 78% 46%);
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
      
      /* Skip link for accessibility */
      .skip-link {
        position: absolute;
        top: -40px;
        left: 6px;
        background: hsl(210 78% 46%);
        color: white;
        padding: 8px 12px;
        border-radius: 4px;
        text-decoration: none;
        font-weight: 500;
        z-index: 1000;
        transition: top 0.2s ease;
      }
      
      .skip-link:focus {
        top: 6px;
      }
    </style>
  </head>
  <body>
    <!-- Skip link for accessibility -->
    <a href="#main-content" class="skip-link">Skip to main content</a>
    
    <!-- Main app container -->
    <div id="root">
      <!-- Fallback content while React loads -->
      <div class="initial-loading">
        <div>
          <div class="loading-spinner"></div>
          <p style="margin-top: 16px; color: hsl(215.4 16.3% 46.9%); text-align: center;">
            Loading EduManager...
          </p>
        </div>
      </div>
    </div>
    
    <!-- Main application script -->
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Analytics and performance monitoring -->
    <script>
      // Basic performance monitoring
      window.addEventListener('load', () => {
        if (window.performance) {
          const loadTime = window.performance.timing.loadEventEnd - window.performance.timing.navigationStart;
          console.log('Page load time:', loadTime + 'ms');
          
          // Report Core Web Vitals if available
          if ('web-vital' in window) {
            // This would integrate with web-vitals library if added
          }
        }
      });
      
      // Error tracking
      window.addEventListener('error', (event) => {
        console.error('Global error:', event.error);
        // This would integrate with error tracking service in production
      });
      
      window.addEventListener('unhandledrejection', (event) => {
        console.error('Unhandled promise rejection:', event.reason);
        // This would integrate with error tracking service in production
      });
    </script>
    
    <!-- Structured Data for SEO -->

    {
      "@context": "https://schema.org",
      "@type": "SoftwareApplication",

      "offers": {

        "price": "0",
        "priceCurrency": "USD"
      },
      "provider": {
        "@type": "Organization",
        "name": "EduManager Team"
      }
    }
    </script>
  </body>
</html>
